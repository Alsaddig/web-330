<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Exercise 9.2</title>

  <!-- Stylesheet - Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <!-- JavaScript references -->
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
    </ul>
  </nav>
  <div role="main" class="container">
    <br />
    <br />
    <h1>Exercise 9.2</h1>
    <p class="lead">Models and Collections...</p>
    <div class="row">
      <div class="col-sm-9">
        <table class="table table-dark table-striped table-hover">
          <thead>
            <tr>
              <th>Employee ID</th>
              <th>Employee Name</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    
    // Creating Employee object
    function Employee(id, name, salary) {
      this.id = id;
      this.name = name;
      this.salary = salary;
    }
    //Creating Employee model
    var EmployeeModel = Backbone.Model.extend({
      defaults: {
        id: '',
        name: '',
        salary: 0
      }
    });
    var EmployeeCollection = Backbone.Collection.extend({
      model: EmployeeModel
    });
    //Creating Employee Accounts
    var Employees = new EmployeeCollection();
    Employees.add(new Employee("100", "Husam Mohammed", "40,000"));
    Employees.add(new Employee("200", "Abubaker Ibrahim", "50,000"));
    Employees.add(new Employee("300", "Mohammed Ibrahim", "120,000"));
    Employees.add(new Employee("400", "Talyha Ibrahim", "75,000"));
    
    //Adding employee inforamtion to table
    Employees.each(function (Employee) {
      $('#table-body').append(
        '<tr>' +
        '<td>' + Employee.get('id') + '</td>' +
        '<td>' + Employee.get('name') + '</td>' +
        '<td>' + "$" + Employee.get('salary') + '</td>' +
        '</tr>'
      );
    });
  </script>

</body>

</html>
