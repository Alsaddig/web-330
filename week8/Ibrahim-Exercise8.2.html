<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-tofit=no">
 <title>ViewModel Employee</title>
 <!-- Stylesheet - Bootstrap -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-
beta.2/css/bootstrap.min.css"
 integrity="sha384-
PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
crossorigin="anonymous">
 <!-- JavaScript Libraries -->
 <script src="../knockout-3.4.2.js"></script>
 <style>
 .container{
     width: 980px;
 }
 
 </style>
</head>
<body>


<div role="main" class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </nav>
           <br/><br/>
            <h2>CR Employee</h2>
                 <br/>
                     <div class="row" data-bind="if: error">
                        <div class="col-sm-12">
                            <div class="alert alert-danger" role="alert">
                                <strong>Warning!</strong>
                                  <span data-bind="text: error()"></span>
                         </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card card-inverse" style="background-color:green; border-color:green; color: white;">
                            <div class="card-block p-3">
                                <h3 class="card-title">EmployeeList</h3>
                                <div class="card-text">
                                    <div class="form-group row">
                                        <label for="txtFruit" class="col-2 col-form-label">Name: </label>
                                        <div class="col-6">
                                                <input type="text" data-bind="value: nameToAdd, valueUpdate:
                                         'afterkeydown'"                                       
                                         class="form-control" id="txtFruit"/>                            
                                        </div>                            
                                        <div class="col-4">                                
                                            <a href="#" data-bind="click: add" class="btn btn-primary">Add</a>
                                        </div>                        
                                    </div>                        
                                    <div class="form-group">                            
                                        <label for="txtEmployeeAdd">Employee Add: </label>                            
                                        <select size="10" class="form-control" data-bind="options: name"                                    
                                        id="txtEmployeeAdd"></select>                        
                                    </div>                    
                                </div>
                            </div>            
                        </div>        
                    </div>    
                </div>
            </div>
            <script>
                    function EmployeeViewModel() {        
                        this.nameToAdd = ko.observable("");        
                        this.name = ko.observableArray(["Husam Ibrahim", "Abubaker Ibrahim"]);        
                        this.error = ko.observable("");        
                        this.add = function () {             
                            if ((this.nameToAdd() !== "") && (this.name.indexOf(this.nameToAdd()) < 0)) {
                                this.error("");                
                                this.name.push(this.nameToAdd());            
                                }             
                                else {                
                                    this.error("Duplicate or Invalid Entry.");            
                                    }             
                                    this.nameToAdd("");        
                                    }     
                                    }     
                                    ko.applyBindings(new EmployeeViewModel());
            </script>
        </body>
    </html>
