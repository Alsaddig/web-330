<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-tofit=no">
 <title>ViewModel Employee</title>
 <!-- Stylesheet - Bootstrap -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-
beta.2/css/bootstrap.min.css"
 integrity="sha384-
PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
crossorigin="anonymous">
 <!-- JavaScript Libraries -->
 <script src="../knockout-3.4.2.js"></script>
 <style>
 .container{
     width: 980px;
 }
 
 </style>
</head>
<body>


<div role="main" class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </nav>
           <br/><br/>
           <div role="main" class="container">    
               <br/><br/>    
               <div class="row" data-bind="if: error">        
                   <div class="col-sm-12">            
                       <div class="alert alert-danger" role="alert">                 
                           <strong>Warning!</strong> <span data-bind="text: error()"></span>             
                        </div>        
                    </div>    
                </div>
                <br />
                    
                <h2>UD Employee</h2>
                    <div class="row">        
                        <div class="col-sm-8">
                        <div class="card card-inverse" style="background-color: #333; border-color: #333; color: white;">                
                            <div class="card-block p-3">                    
                                <h3 class="card-title">Employee List</h3>                    
                                <div class="card-text">                        
                                    <table class="table table-dark table-striped table-hover">                            
                                        <thead>                             
                                            <tr>                                
                                                <th>EmployeeId</th>                                
                                                <th>Name</th>                                
                                                <th>Functions</th>                            
                                            </tr>                            
                                        </thead>                             
                                        <tbody data-bind="foreach: Employees">                            
                                            <tr>                                
                                                <td data-bind="text: Id"></td>                                
                                                <td data-bind="text: Name"></td>                                
                                                <td>                                    
                                                    <span>                              
                                                        <a href="#" class="btn btn-success" data-bind="click: $root.edit">
                                                         <i class="fa fa-pencil fa-lg"> </i> EDIT                                        
                                                        </a>
                                                </span> |
                                                <span>                                       
                                                    <a href="#" class="btn btn-danger" data-bind="click: $root.remove">                                            
                                                        <i class="fa fa-trash-o fa-lg"> </i> DELETE                                        
                                                    </a>                                    
                                                </span>                                
                                            </td>                            
                                        </tr>                            
                                    </tbody>                        
                                </table>                    
                            </div>                
                        </div>            
                    </div>        
                </div>
                <div class="col-sm-4" data-bind="if: Employee">            
                    <div class="card card-inverse" style="background-color: #333; border-color: #333; color: white;">                
                        <div class="card-block p-3">                    
                            <h3 class="card-title">Employees List Record</h3>                    
                            <div class="card-text">                        
                                <div class="form-group">
                            <label for="txtName">Name: </label>                            
                            <input type="text" id="txtName" data-bind="value: Employee().Name" class="form-control" />                        
                        </div>                        
                        <div class="form-group float-right">                            
                            <button data-bind="click: $root.cancel" class="btn btn-group btn-danger">Cancel</button>                             
                            <button data-bind="click: $root.update" class="btn btn-group btn-success">Save</button>                        
                            </div>                    
                        </div>                
                    </div>            
                </div>        
            </div>    
        </div>    
    <br/>
</div>




            <script>
                function Employee(id, name) {        
                    this.Id = id;        
                    this.Name = name;    
                }     
                var EmployeeList = [        
                    new Employee(100, "Husam Alsaddig"),        
                    new Employee(200, "Talyha Ibrahim"),        
                    new Employee(300, "Abubaker Ibrahim"),        
                    new Employee(400, "Ibrahim Alsaddig"),        
                    new Employee(500, "Zouhal Jadmoun")   
                ];    
                function ShoppingCartViewModel() {        
                    var self = this;        
                    self.error = ko.observable("");        
                    self.Id = ko.observable("");        
                    self.Name = ko.observable("");
                    var Employee = {Id: self.Id,            
                        Name: self.Name        
                    };        
                    self.Employee = ko.observable();        
                    self.Employees = ko.observableArray(EmployeeList);        
                    self.edit = function (Employee) {            
                        self.Employee(Employee);        
                    };        
                    self.remove = function(Employee) {            
                        self.Employees.remove(Employee);        
                    };        
                    self.cancel = function() {            
                        self.Employee(null);        
                    };        
                    self.update = function() {            
                        var l_Employee = self.Employee();
                        self.Employees.remove(self.Employee());            
                        self.Employees.push(l_Employee);        
                        }     
                        }     
                        ko.applyBindings(new ShoppingCartViewModel());
             </script>
        </body>
    </html>
