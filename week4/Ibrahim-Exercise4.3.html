<!DOCTYPE html>

<body>
<h4> HTTP DELETE Requset </h4>
<button id="delete1"> Delete Security User</button>
<script>
    $(function() {
        $("#delete1").click(function(){
           $.ajax({
               url:'http://httpbin.org/delete',
               dataType:'json',
               type:'DELETE',
               data:{username:'admin',password: 'secret',email:'as@me.com'},
               success:function(data,status){
                   console.log('Username: '+data.form.username +'\nPassword: '+data.form.password+
                   '\nEmail: '+data.form.email+"\Status: "+status);
               }
           })
        });

    });

</script>
