<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
<h4> HTTP GET Requset </h4>
<button id="get1"> Get Random Breed</button>
<script>
    $(function() {
        $("#get1").click(function(){
            $.get('https://dog.ced/api/breeds/image/random',function(data,status){
                console.log('data: '+JSON.stringify(data)+ '\n Status: '+status);
            });
        });

    });

</script>



</body>
</html>
