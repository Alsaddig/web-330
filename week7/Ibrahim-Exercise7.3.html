<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-tofit=no">
 <title>ViewModel Example</title>
 <!-- Stylesheet - Bootstrap -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-
beta.2/css/bootstrap.min.css"
 integrity="sha384-
PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
crossorigin="anonymous">
 <!-- JavaScript Libraries -->
 <script src="../knockout-3.4.2.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
        </li>
    </ul>
</nav>
         <div role="main" class="container">
              <br/><br/>
            <h2>The Text Books</h2>
             <table class="table table-dark table-striped table-hover">
                <thead> 
                    <tr>
                        <th>Title</th>
                        <th>Price</th>
                    </tr>
                </thead>
                    <tbody data-bind="foreach: fruits">
                     <tr>
                        <td data-bind="text: name"></td>
                        <td data-bind="text: price"></td>
                     </tr>
                </tbody>
            </table>
                    
            <br/></div>
    <script>
            function GroceryViewModel() {
                this.fruits = ko.observableArray([
                    {name: "JavaScript", price: 400.09},
                    {name: "PHP", price: 230.89},
                    {name: ".Net", price: 250.75},
                    {name: "webScript", price: 200.99}
                    
                ]);
            }
            ko.applyBindings(new GroceryViewModel());
</script>
</body>
</html>
