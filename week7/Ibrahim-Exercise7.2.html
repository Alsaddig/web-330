<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-tofit=no">
 <title>ViewModel Example</title>
 <!-- Stylesheet - Bootstrap -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-
beta.2/css/bootstrap.min.css"
 integrity="sha384-
PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
crossorigin="anonymous">
 <!-- JavaScript Libraries -->
 <script src="../knockout-3.4.2.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
        </li>
    </ul>
</nav>
         
<div role="main" class="container">
        <br/><br/>
    <h2>Person Information</h2>
       <div class="form-group">
            <label for="txtName">First Name: </label>
            <input type="text" data-bind="value: name" class="form-control" id="txtName"/>
            </div>
                <div data-bind="if: displayName">
                    <div class="form-group">
            <label for="txtLastName">Last Name: </label>
             <input type="text" data-bind="value: lastName" class="form-control" id="txtLastName"/>
               </div>
                </div>
                    <br/>
            <div data-bind="if: lastName">
            <h2><span id="bookOutput" class="alert-success" data-bind="text: displayBook"></span></h2>
            </div>
                <br/>
                </div>
    <script>
        function BookViewModel() {
             this.name = ko.observable("");
             this.lastName = ko.observable("");
             this.displayName = ko.pureComputed(function () {
                return this.name();
           },
           this);
            this.displayBook = ko.pureComputed(function () {
                 return " Full Name: "+this.name()+"  " + this.lastName();
             }, 
             this);
            }
         ko.applyBindings(new BookViewModel());
         </script>

</body>
</html>
